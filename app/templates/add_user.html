{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h2>Add New User</h2>
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3" id="teams-container">
                            <label class="form-label">Teams</label>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="all-teams" name="teams" value="All Teams">
                                <label class="form-check-label" for="all-teams">All Teams</label>
                            </div>
                            {% for team in teams %}
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input team-checkbox" 
                                       id="team-{{ team }}" name="teams" value="{{ team }}">
                                <label class="form-check-label" for="team-{{ team }}">{{ team }}</label>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
                            <label class="form-check-label" for="is_admin">Administrator Access</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                        <a href="{{ url_for('main.users') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
(function() {
    "use strict";
    
    var allTeamsCheckbox = document.getElementById('all-teams');
    var teamCheckboxes = document.getElementsByClassName('team-checkbox');
    
    function updateTeamCheckboxes() {
        var isAllTeamsChecked = allTeamsCheckbox.checked;
        Array.from(teamCheckboxes).forEach(function(checkbox) {
            checkbox.disabled = isAllTeamsChecked;
            if (isAllTeamsChecked) {
                checkbox.checked = false;
            }
        });
    }
    
    function handleTeamSelection() {
        if (this.checked && this !== allTeamsCheckbox) {
            allTeamsCheckbox.checked = false;
        }
    }
    
    // Event Listeners
    allTeamsCheckbox.addEventListener('change', updateTeamCheckboxes);
    Array.from(teamCheckboxes).forEach(function(checkbox) {
        checkbox.addEventListener('change', handleTeamSelection);
    });
})();
</script>
{% endblock %}
